<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="wrapper">
        <div class="users">
            {{ #loop users as user }}
                <div class="user">
                    <p>{{ user.id }}</p>
                    <h1>{{ user.name }}</h1>
                    <p>{{ user.email }}</p>

                    <p class="{{ #if user.role eq 'admin' }}red{{:else}}blue{{ /if }}">{{ user.role }}</p>
                </div>
            {{ /loop }}
        </div>
    </div>
</body>
</html>
