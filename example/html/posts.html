<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="wrapper">
        {{ #loop posts as post }}
            <div class="post">
                <h1 class="post-user">{{@ post.user }}</h1>
                <p>{{&= post.content }}</p> <!-- add the &= tag to escape the output -->
                <p>ID: {{ post.id }}</p>

            </div>
            {{ +include "comments.html" }} <!-- Include another html file with the '+include' command -->
        {{ /loop }}
    </div>
</body>
</html>
