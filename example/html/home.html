<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>  {{ title }} <!-- output the variables value -->  </title>
</head>
<body>
    <header>
        {{ #if LoggedIn }} <!-- if statement -->
            <div class="Segment">
                <h1>Hi {{@ user.name }}!</h1> <!-- Capitalize the string with the @ tag -->
            </div>
            <div class='Segment'>
                {{ #loop links as l, index }} <!-- loop statement  -->
                    {{ #if l.neededRole eq 'admin' And user.admin }}
    
                        <a href="{{ l.url }}">{{ index }}. {{ l.title }}</a>
    
                    {{ :else if l.neededRole -eq 'admin' }} <!-- else if statement  -->
    
                        <a href="{{ l.url }}">{{ index }}. {{ l.title }}</a>
    
                    {{ /if }}
                {{ /loop }}
            </div>
        {{ :else }} <!-- else statement -->
            <h1>Your not logged in</h1>
        {{ /if }}
    </header>
</body>
</html>
