<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ home-title }}</title>
</head>
<body>
    {{ $if Number eq 3 }}
        <header>
            {{$loop links as l}}
                <a href="{{l.url}}">{{ l.title }}</a>
            {{/loop}}
        </header>
    {{ :else }}
        {{$loop attributetest as a}}
            <h1>{{ #a }}</h1>
        {{/loop}}
    {{ /if }}
</body>
</html>
