<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ home-title }}</title>
</head>
<body>
    {{ $if Number + 1 eq 5 }}
        <header>
            {{ $loop links as link, i }}

                {{ i }}. <a href="{{ #link.url }}"> {{ link.title }}</a>
            
            {{ /loop }}
        </header>
    {{ :else if Number + 1 eq 5 }}
        <h1>WOW</h1>
    {{ /if }}
</body>
</html>
