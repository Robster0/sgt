<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{  title  }}</title>
</head>
<body>
    <div class="posts">
        {{ #loop posts as p }}
            <div class="post">
                <h1 class="post-user">{{ @p.user }}</h1>
                {{ %p.content }}
                <p>ID: {{ p.id }}</p>
            </div>
            <div class="comments">
                {{ #loop comments as c }}
                        {{ #if c.postId eq p.id }}
                            <div class="comment">
                                <h1 class="comment-content">{{ c.user }}</h1>
                                <textarea class="comment-content" readonly>{{ c.content }}</textarea>

                                <div class="comment-info">
                                    <p>Comment ID: {{ c.id }}</p>
                                    <p>Post ID: {{ c.postId }}</p>
                                </div>
                            </div>                    
                        {{  /if }} 
                {{ /loop }}
            </div>
        {{ /loop }}
    </div>
</body>
</html>
